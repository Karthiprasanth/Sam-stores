<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam Stores</title>

    <!--css-->
    <link rel="stylesheet" href="style.css">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!--font awesome icons--> <!--link for fontawesome:https://cdnjs.com/libraries/font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--creating navbar-->
    <nav class="navbar">

        <!--creating links and can be modified by styling-->
        <h1>Charmingstar Sam Stores</h1>
        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a></p>
            <p class="navbar-link"><a href="collection.html">Collections</a></p>
            <p class="navbar-link"><a href="contact.html">Contact</a></p>
        </div>

        <!--creating navbar three line icon-->
        <div class="navbar-menu-toggle" onclick="openNav()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!--side navbar-->

    <div class="side-navbar">
        <p style="text-align: right ;
                  padding: 20px;
                  color: white;" onclick="closeNav()">
            <i class="fa-solid fa-xmark"></i>
        </p>
        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="index.html">Home</a></p>
            <p class="side-navbar-link"><a href="collection.html">Collections</a></p>
            <p class="side-navbar-link"><a href="contact.html">Contact</a></p>
        </div>

    </div>


    <!--product-->
    <div class="product-section">
        <form class="product-section">
            <input type="text" id="search" placeholder="service">
            <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="products" id="products">

            <div class="products-box">
                <img src="fashion image.jpg" alt="">
                <p>White shirt</p>
            </div>

            <div class="products-box">
                <img src="fashion image.jpg" alt="">
                <p>Black shirt</p>
            </div>

            <div class="products-box">
                <img src="fashion image.jpg" alt="">
                <p>Violet shirt</p>
            </div>
            
            <div class="products-box">
                <img src="fashion image.jpg" alt="">
                <p>Pink shirt</p>
            </div>


        </div>
    </div>

    <!--footer section-->
    <div class="footer">
        <div class="footer-container">
            <div class="footer-box-1">
                <h2 class="headingText">Sam stores</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
                <div class="footer-icon-container">
                    <i class="fa-brands fa-instagram" style="color: white;"></i>
                    <i class="fa-brands fa-facebook" style="color: white;"></i>
                    <i class="fa-brands fa-whatsapp" style="color: white;"></i>

                </div>
            </div>
        </div>
    </div>

    <script src="collection.js"></script>
</body>

</html>
